<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script src="https://unpkg.com/hydra-synth"></script>
  <script>
    // create a new hydra-synth instance
    var hydra = new Hydra({ detectAudio: false })
    osc(.3, 9, 1).kaleid(5).out(o2)
    noise( ({time}) => Math.sin(time/19)*50 , .5).out(o1)
    gradient(0, 30).kaleid(12).out(o3)

    s0.initCam(0) // initialize a webcam in source buffer s0
    src(s0).diff(o2, 3).modulate(o1).out(o0)

    osc(20, 0.1, 2)
      .modulate(noise(), () => time % 1 * 0.1, 0.1)
      .out(o4)

  </script>
</body>

</html>
